<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="responsive.css">
            <title>Blog</title>    
      </head>
<body>
      <main> 
            <section>
                        <div class="container">

                        <h1 class="title py-80">
                              Fale <br>
                              <strong>Conosco</strong>
                        </h1>
                        <form id="formulario" name="dados" class="bg-default main-form" method="POST">
                              <input type="text" id="name" placeholder="Nome">
                              <input type="text" id="email" placeholder="E-mail">
                              <div class="form-50">
                                    <input type="text" id="phone" placeholder="(99)99999-9999 ou (99)9999-9999">
                                    <input type = "text" id = "city" placeholder = "Cidade">
                              </div>
                              <textarea name="" id="message" cols="30" rows="10"></textarea>
                              <div class="check" id="check">
                                    <div>
                                          <input type="checkbox" id="checkboxA">
                                          <label for="checkboxA">Termos e contrato*</label>
                                    </div>
                                    <div>
                                          <input type="checkbox" id="checkboxB">
                                          <label for="checkboxB">Assine nossa Newslleter</label>
                                    </div>
                                    <div>
                                          <input type="checkbox" id="checkboxC">
                                          <label for="checkboxC">Receba informações via Whatsapp</label>
                                    </div>
                                    <input type="hidden" id="index">
                              </div>
                              <div class="t-center">
                                    <input type="submit" id="submit" value="ENVIAR">
                              </div>
                        </form>

                        <div id="table" class="mb-80">
                              <table id="lineTable">                                       
                                    <thead>
                                          <th>
                                                ID
                                          </th> 
                                          <th>
                                                Nome 
                                          </th>

                                          <th>
                                                Data/Hora
                                          </th> 

                                          <th>
                                                Ações
                                          </th> 
                                    </thead>
                                    <tbody>
                                    </tbody>
                              </table>

                        </div>

                        <div class="botton t-center mb-80">
                              <a href="">Inicial</a>
                        </div>
                  </div>
            </section>
      </main>
</body>
      <script type="module" src="app.js"></script>
</html>
